server:
  port: 8443

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3307/white_jotter?characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
